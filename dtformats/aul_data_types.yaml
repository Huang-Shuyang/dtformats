# dtFabric format specification.
---
name: aul_data_types
type: format
description: Apple Unified Logging (AUL) data types
urls: ["https://github.com/libyal/dtformats/blob/main/documentation/Apple%20Unified%20Logging%20and%20Activity%20Tracing%20formats.ascidoc"]
---
name: byte
type: integer
attributes:
  format: unsigned
  size: 1
  units: bytes
---
name: char
type: integer
attributes:
  format: signed
  size: 1
  units: bytes
---
name: uint8
type: integer
attributes:
  format: unsigned
  size: 1
  units: bytes
---
name: uint16
type: integer
attributes:
  format: unsigned
  size: 2
  units: bytes
---
name: int16
type: integer
attributes:
  format: signed
  size: 2
  units: bytes
---
name: uint32
type: integer
attributes:
  format: unsigned
  size: 4
  units: bytes
---
name: int32
type: integer
attributes:
  format: signed
  size: 4
  units: bytes
---
name: float32
type: floating-point
attributes:
  size: 4
  units: bytes
---
name: uint64
type: integer
attributes:
  format: unsigned
  size: 8
  units: bytes
---
name: int64
type: integer
attributes:
  format: signed
  size: 8
  units: bytes
---
name: float64
type: floating-point
attributes:
  size: 8
  units: bytes
---
name: cstring
type: string
encoding: utf8
element_data_type: char
elements_terminator: "\x00"
---
name: mbr_user_group_type
type: structure
description: Open Directory Master Boot Record user/group structure
attributes:
  byte_order: little-endian
members:
- name: name
  data_type: cstring
- name: domain
  data_type: cstring
---
name: mbr_uid_gid_type
type: structure
description: Open Directory Master Boot Record uid/gid structure
attributes:
  byte_order: little-endian
members:
- name: uid
  data_type: uint32
- name: domain
  data_type: cstring
---
name: nt_sid
type: structure
description: Windows Security Identifier
attributes:
  byte_order: little-endian
members:
- name: rev
  data_type: uint8
- name: num_sub_auth
  data_type: uint8
- name: unknown1
  data_type: uint16
- name: authority
  data_type: uint32
- name: sub_authorities
  type: sequence
  element_data_type: uint32
  number_of_elements: nt_sid.num_sub_auth
---
name: ipv4_address
type: structure
description: 4 ints representing octets
attributes:
  byte_order: little-endian
members:
- name: segments
  type: sequence
  element_data_type: uint8
  number_of_elements: 4
---
name: ipv6_address
type: structure
description: 16 bytes
attributes:
  byte_order: little-endian
members:
- name: ip
  type: stream
  element_data_type: byte
  elements_data_size: 16
---
name: sockaddr
type: structure
description: Network socket address
attributes:
  byte_order: little-endian
members:
- name: size
  data_type: uint8
- name: family
  data_type: uint8
- name: ipv4_port
  data_type: uint16
  condition: sockaddr.family == 0x02
- name: ipv4_address
  data_type: ipv4_address
  condition: sockaddr.family == 0x02
- name: ipv6_port
  data_type: uint16
  condition: sockaddr.family == 0x1e
- name: ipv6_flowinfo
  data_type: uint32
  condition: sockaddr.family == 0x1e
- name: ipv6_ip
  data_type: ipv6_address
  condition: sockaddr.family == 0x1e
- name: ipv6_scope
  data_type: uint32
  condition: sockaddr.family == 0x1e
